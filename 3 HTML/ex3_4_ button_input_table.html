<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="name" placeholder="Введите имя">
    <input type="text" name="surname" placeholder="Введите фамилию">
    <input type="text" name="second_name" placeholder="Введите отчество">
    <p></p>
    <p></p>
    <!---
    type="text" - тип элемента для отображения, по умолчанию text, но есть и другие. Рассмотрим некоторые ниже.
    name="name" - это название для данных, которые будут введены в поле для отправки их с помощью формы.
    placeholder="Введите имя" - своего рода подсказка пользователю, что нужно вводить в поле.
    -->
    <form action="">
        <div>
            <label for="login">Логин: </label>
            <input id="login" type="text" name="login" placeholder="login">
        </div>
        <div>
            <label for="password">Пароль: </label>
            <input id="password" type="password" name="login" placeholder="login">
        </div>
        <input type="submit">
    </form>
    <p></p>

    <form action="">
        <label for="date">Дата:
            <input id="date" type="date" name="date">
        </label>
        <label for="num">Числа:
            <input id="num" type="number" name="number" value="0">
        </label>
        <label for="color">Цвет:
            <input id="color" type="color" name="color">
        </label>
        <label for="file">Файл:
            <input id="file" type="file" name="file">
        </label>
        <input type="submit">
        <input type="reset">
    </form>
    
    <form action="">
        <p>Выберите способ связи:</p>
        <div>
            <input type="radio" id="contactChoice1" name="contact" value="email">
            <label for="contactChoice1">По email:</label>
        </div>
        <div>
            <input type="radio" id="contactChoice2" name="contact" value="phone">
            <label for="contactChoice2">По телефону:</label>
        </div>
        <div>
            <input type="radio" id="contactChoice3" name="contact" value="mail">
            <label for="contactChoice3">По почте:</label>
        </div>
        <button id="btn">Отправить</button>
    </form>

    <form action="">
        <p>Выберите главных героев сериала Друзья:</p>
        <div>
            <input id="Choice1" type="checkbox" name="friends" value="joey">
            <label for="Choice1">Джо:</label>
        </div>
        <div>
            <input id="Choice2" type="checkbox" name="friends" value="rachel">
            <label for="Choice2">Рейчел:</label>
        </div>
        <div>
            <input id="Choice3" type="checkbox" name="friends" value="james">

            <label for="Choice3">Джеймс:</label>
        </div>
        <div>
            <input id="Choice4" type="checkbox" name="friends" value="ross">
            <label for="Choice4">Росс:</label>
        </div>
        <div>
            <input id="Choice5" type="checkbox" name="friends" value="amanda">
            <label for="Choice5">Аманда:</label>
        </div>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>

</body>
</html>


<style>
    div{
        margin-bottom: 20px;
        display: flex;
    }
    label{
        display: block;
        margin-bottom: 10px;
    }
</style>
