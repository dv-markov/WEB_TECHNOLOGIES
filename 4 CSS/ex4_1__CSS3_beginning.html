<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.1 Начало работы с CSS3</title>
    <!--Глобальные стили-->
    <style> 
        h1, p{
            color: rgb(166, 28, 28);
        }
    </style>
    <!--Стили из файла-->
    <!--Наиболее части используемый способ на практике-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Header CSS test</h1>
    <p>Paragraph CSS test</p>
    <br>
    <!-- Inline-стили -->
    <h2>Inline style</h2>
    <p style="color: rgb(17, 17, 148); font-size: 24px;">- Для великого ума мелочей не существует, - сентенциозно произнес Холмс.</p>
    <p style="color: black; font-size: 30px;">Раз на мне <span style="color:#853434; text-transform: uppercase">брюки</span>, 
        значит и задний карман у них есть, а если есть <span style="color:#366f9e; text-transform: uppercase;">задний карман</span>, 
        значит, он не пустует.</p>
</body>
</html>
